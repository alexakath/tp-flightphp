<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Gestion des Fonds - EF</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            color: #2d3748;
        }
        
        .container {
            max-width: 1000px;
            width: 100%;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-out forwards;
        }
        
        h1 {
            text-align: center;
            font-size: 2.5em;
            font-weight: 300;
            color: white;
            margin-bottom: 30px;
        }
        
        .total-section {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 35px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .total-section h3 {
            color: #e0e0ff;
            font-weight: 400;
        }
        
        .total-amount {
            font-size: 2em;
            font-weight: bold;
            color: #c6f6d5;
            margin-top: 10px;
        }
        
        .form-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 30px;
            box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.1);
        }
        
        .form-section h3 {
            color: #e2e8f0;
            font-size: 1.3em;
            margin-bottom: 20px;
        }
        
        input,
        button {
            padding: 12px 16px;
            margin: 10px 10px 10px 0;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            font-size: 1em;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
            transition: all 0.3s ease;
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        input:focus {
            background-color: rgba(255, 255, 255, 0.3);
            border-color: #a3bffa;
        }
        
        button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-weight: bold;
            cursor: pointer;
            border: none;
            position: relative;
            overflow: hidden;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        button:hover::before {
            left: 100%;
        }
        
        .btn-edit {
            background-color: #ecc94b;
            color: #1a202c;
        }
        
        .btn-edit:hover {
            background-color: #d69e2e;
        }
        
        .btn-delete {
            background-color: #f56565;
        }
        
        .btn-delete:hover {
            background-color: #e53e3e;
        }
        
        .btn-cancel {
            background-color: #a0aec0;
            color: white;
        }
        
        .btn-cancel:hover {
            background-color: #718096;
        }
        
        .form-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 30px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 16px;
            overflow: hidden;
            margin-top: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            /* bordure globale */
        }
        
        th,
        td {
            padding: 14px 16px;
            text-align: left;
            color: white;
            background-color: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            /* bordure verticale */
        }
        /* Suppression bordure droite sur derni√®re colonne */
        
        th:last-child,
        td:last-child {
            border-right: none;
        }
        
        th {
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-weight: 600;
        }
        
        tr:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        @media (max-width: 768px) {
            .form-section input,
            .form-section button {
                display: block;
                width: 100%;
                margin-bottom: 12px;
            }
            .form-buttons {
                flex-direction: column;
                align-items: stretch;
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Gestion des Fonds</h1>

        <div class="total-section">
            <h3>Solde Total Actuel</h3>
            <div class="total-amount" id="solde-total">0.00 ‚Ç¨</div>
        </div>

        <div class="form-section">
            <h3>Ajouter / Modifier un Fond</h3>
            <input type="hidden" id="id">
            <input type="number" id="montant" placeholder="Montant (‚Ç¨)" step="0.01" min="0">
            <input type="date" id="date_ajout">
            <input type="text" id="description" placeholder="Description">
            <div class="form-buttons">
                <button onclick="ajouterOuModifier()">‚úÖ Ajouter / Modifier</button>
                <button onclick="resetForm()" class="btn-cancel">‚ùå Annuler</button>
            </div>
        </div>

        <table id="table-fonds">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Montant</th>
                    <th>Date d'ajout</th>
                    <th>Description</th>
                    <th>Cr√©√© le</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        const apiBase = "http://localhost/tp-flightphp/ws";

        function ajax(method, url, data, callback) {
            const xhr = new XMLHttpRequest();
            xhr.open(method, apiBase + url, true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.onreadystatechange = () => {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        try {
                            const response = JSON.parse(xhr.responseText);
                            callback(response);
                        } catch (e) {
                            alert("Erreur JSON: " + e);
                        }
                    } else {
                        alert("Erreur HTTP: " + xhr.status);
                    }
                }
            };
            xhr.send(data);
        }

        function chargerFonds() {
            ajax("GET", "/fonds", null, (data) => {
                const tbody = document.querySelector("#table-fonds tbody");
                tbody.innerHTML = "";
                let soldeActuel = 0;

                if (data && data.length > 0) {
                    data.forEach(f => {
                        const tr = document.createElement("tr");
                        tr.innerHTML = `
              <td>${f.id}</td>
              <td>${parseFloat(f.montant || 0).toFixed(2)} ‚Ç¨</td>
              <td>${f.date_ajout}</td>
              <td>${f.description || '-'}</td>
              <td>${f.created_at}</td>
              <td>
                <button class="btn-edit" onclick='remplirFormulaire(${JSON.stringify(f)})'>‚úèÔ∏è</button>
                <button class="btn-delete" onclick='supprimerFond(${f.id})'>üóëÔ∏è</button>
              </td>
            `;
                        tbody.appendChild(tr);
                        soldeActuel = parseFloat(f.solde_total || 0);
                    });
                }

                document.getElementById("solde-total").textContent = soldeActuel.toFixed(2) + " ‚Ç¨";
            });
        }

        function chargerSoldeTotal() {
            ajax("GET", "/fonds/solde-total", null, (data) => {
                const solde = data.solde_total ? parseFloat(data.solde_total) : 0;
                document.getElementById("solde-total").textContent = solde.toFixed(2) + " ‚Ç¨";
            });
        }

        function ajouterOuModifier() {
            const id = document.getElementById("id").value;
            const montant = document.getElementById("montant").value;
            const date_ajout = document.getElementById("date_ajout").value;
            const description = document.getElementById("description").value;

            if (!montant || !date_ajout) {
                alert("Veuillez remplir le montant et la date d'ajout.");
                return;
            }

            const data = `montant=${encodeURIComponent(montant)}&date_ajout=${encodeURIComponent(date_ajout)}&description=${encodeURIComponent(description)}`;

            if (id) {
                ajax("PUT", `/fonds/${id}`, data, () => {
                    resetForm();
                    chargerFonds();
                    chargerSoldeTotal();
                    alert("Fond modifi√© !");
                });
            } else {
                ajax("POST", "/fonds", data, () => {
                    resetForm();
                    chargerFonds();
                    chargerSoldeTotal();
                    alert("Fond ajout√© !");
                });
            }
        }

        function remplirFormulaire(f) {
            document.getElementById("id").value = f.id;
            document.getElementById("montant").value = f.montant;
            document.getElementById("date_ajout").value = f.date_ajout;
            document.getElementById("description").value = f.description || '';
        }

        function supprimerFond(id) {
            if (confirm("Supprimer ce fond ?")) {
                ajax("DELETE", `/fonds/${id}`, null, () => {
                    chargerFonds();
                    chargerSoldeTotal();
                    alert("Fond supprim√© !");
                });
            }
        }

        function resetForm() {
            document.getElementById("id").value = "";
            document.getElementById("montant").value = "";
            document.getElementById("date_ajout").value = "";
            document.getElementById("description").value = "";
        }

        document.getElementById("date_ajout").value = new Date().toISOString().split('T')[0];
        chargerFonds();
        chargerSoldeTotal();
    </script>

</body>

</html>
